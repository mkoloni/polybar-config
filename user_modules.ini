click-right = notify-send "bluetooth not installed" &

[module/customkeyboard]
inherit = module/apps
content = "  "
click-left = notify-send "us keyboard" &
click-right = notify-send "us keyboard" &

[module/brightness]
inherit = module/apps
content = "   "
click-left = sudo brightnessctl set 5- &
click-right = sudo brightnessctl set 5+ &

[module/customcpu]
inherit = module/apps
content = "  "
click-left = alacritty -e top &

[module/tempicon]
inherit = module/apps
content = "  "

[module/shutdown]
inherit = module/apps
content ="  襤   "
click-left = ~/.config/polybar/scripts/shutdown

[module/kernel]
type = custom/script
exec = uname -r
tail = false
interval = 1024
format-padding = 2
format-prefix = "    "

[module/uptime]
;https://github.com/jaagr/polybar/wiki/User-contributed-modules#uptime
type = custom/script
exec = uptime | awk -F, '{sub(".*up ",x,$1);print $1}'
label =  %output%
format-padding = 2
; exec = uptime --pretty
interval = 1

[module/music]
inherit = module/apps
content ="   "
click-left = ~/.config/polybar/scripts/music
click-right = ~/.config/polybar/scripts/musicstop
format-padding = 2

[module/next]
inherit = module/apps
content = " 怜 "
click-left = ~/.config/polybar/scripts/nextsong

[module/prev]
inherit = module/apps
content = " 玲  "
click-left = ~/.config/polybar/scripts/prevsong

[module/pause]
inherit = module/apps
content = "    "
click-left = ~/.config/polybar/scripts/pausesong
click-right = ~/.config/polybar/scripts/playsong

[module/mpcsep1]
inherit = module/apps
content = "  "

[module/mpcsep2]
inherit = module/apps
content = "  "
format-padding = 2

[module/mpcrep]
inherit = module/apps
content = " R "
format-padding = 2
click-left = ~/.config/polybar/scripts/repeatsong
click-right = ~/.config/polybar/scripts/stoprepeat

[module/mpcsingle]
inherit = module/apps
content = " S "
format-padding = 2
click-left = ~/.config/polybar/scripts/singlesong
click-right = ~/.config/polybar/scripts/stopsingle

[module/logout]
inherit = module/apps
content = "     "
click-left = bspc quit &
format-padding = 2




