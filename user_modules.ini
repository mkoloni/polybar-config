click-left = nitrogen &

[module/dmenu]
inherit = module/apps
content = "   "
click-left = rofi -show run &

[module/torrent]
inherit = module/apps
content = "    "
click-left = qbittorrent &

[module/bpytop]
inherit = module/apps
content = "    "
